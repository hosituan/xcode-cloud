name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '14.2' 
      - name: Install dependencies
        run: |
          # Install any dependencies (e.g., CocoaPods, Carthage, Swift Package Manager)
          # Example for CocoaPods:
          # pod install
  
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_14.2.app
  
      - name: Build and Test
        run: |
          xcodebuild build-for-testing -scheme SwiftySCloud -project SwiftySCloud.xcodeproj -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios-version }}"
          xcodebuild test -scheme SwiftySCloud -project SwiftySCloud.xcodeproj -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios-version }}"
